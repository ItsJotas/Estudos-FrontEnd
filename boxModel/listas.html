<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>

    <style>
        body{
            font-family: sans-serif;
        }

        ul li{
            list-style-type: square;
            list-style-position: inside;
            /*list-style-type: none;*/
        }

        ol li{
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
